<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Machine Management</mat-card-title>
      <mat-card-subtitle>Login to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
