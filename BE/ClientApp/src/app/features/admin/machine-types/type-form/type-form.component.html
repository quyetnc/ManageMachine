<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Type' : 'Create Type' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="typeForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="3"></textarea>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/machine-types">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || typeForm.invalid">
                        {{ loading ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
