<div class="list-container">
    <div class="header">
        <h2>Machines</h2>
        <button mat-raised-button color="primary" routerLink="/machines/create">
            <mat-icon>add</mat-icon> Create New
        </button>
    </div>

    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Machine Name" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.machineTypeName}} </td>
            </ng-container>

            <!-- Parameters Column -->
            <ng-container matColumnDef="parameters">
                <th mat-header-cell *matHeaderCellDef> Parameters </th>
                <td mat-cell *matCellDef="let row">
                    <div *ngFor="let p of row.parameters">
                        <small><b>{{p.parameterName}}:</b> {{p.value}} {{p.parameterUnit}}</small>
                    </div>
                    <span *ngIf="!row.parameters || row.parameters.length === 0"
                        style="color: grey; font-style: italic;">No params</span>
                </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['/machines/edit', row.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="showQr(row)" matTooltip="Print QR">
                        <mat-icon>qr_code</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMachine(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of machines"></mat-paginator>
    </div>
</div>
