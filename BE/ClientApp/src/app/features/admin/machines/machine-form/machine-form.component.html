<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Machine' : 'Create Machine' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="machineForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="Machine Name">
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="machineTypeId">
                            <mat-option *ngFor="let type of machineTypes" [value]="type.id">
                                {{type.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Type is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" rows="3"></textarea>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-label>Machine Image</mat-label>
                        <div class="file-input-container">
                            <button mat-stroked-button type="button" (click)="fileInput.click()">
                                <mat-icon>cloud_upload</mat-icon> Upload Image
                            </button>
                            <input #fileInput type="hidden" (change)="onFileSelected($event)" type="file"
                                accept="image/*" style="display:none;">

                            <img *ngIf="imagePreview"
                                [src]="imagePreview.startsWith('http') ? imagePreview : 'http://localhost:5037/' + imagePreview"
                                alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Assign to User</mat-label>
                        <mat-select formControlName="userId">
                            <mat-option [value]="null">-- None --</mat-option>
                            <mat-option *ngFor="let user of users" [value]="user.id">
                                {{user.fullName}} ({{user.username}})
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <h3>Parameters</h3>
                <div formArrayName="parameters">
                    <div *ngFor="let param of parameters.controls; let i=index" [formGroupName]="i" class="param-row">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>{{ getParameterName(i) }}</mat-label>
                            <input matInput formControlName="value">
                        </mat-form-field>
                    </div>
                </div>

                <div class="actions">
                    <button mat-button type="button" routerLink="/machines">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || machineForm.invalid">
                        {{ loading ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
