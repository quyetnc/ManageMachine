<div class="mobile-app-container" *ngIf="machine">
    <!-- Header -->
    <div class="app-header">
        <button mat-icon-button class="back-btn" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="header-title">Machine Details</span>
        <div class="header-actions">
            <!-- Placeholder -->
        </div>
    </div>

    <!-- Scrollable Content -->
    <div class="content-scroll-area">
        <div class="detail-header-card">
            <div class="image-section">
                <mat-icon>precision_manufacturing</mat-icon>
            </div>
            <div class="title-section">
                <h2>{{ machine.name }}</h2>
                <span class="type-badge">{{ machine.machineType?.name }}</span>
            </div>
            <div class="status-section">
                <span class="status-chip active">Active</span>
            </div>
        </div>

        <div class="info-card">
            <h3>Description</h3>
            <p>{{ machine.description || 'No description available for this machine.' }}</p>
        </div>

        <div class="info-card">
            <h3>Technical Specs</h3>
            <div class="spec-row">
                <span class="label">Model:</span>
                <span class="value">XP-2000</span>
            </div>
            <div class="spec-row">
                <span class="label">Serial:</span>
                <span class="value">SN-{{ machine.id }}</span>
            </div>
            <div class="spec-row">
                <span class="label">Installed:</span>
                <span class="value">2023-10-15</span>
            </div>
        </div>

        <div class="bottom-spacer"></div>
    </div>
</div>

<div *ngIf="!machine" class="loading-state">
    <mat-spinner diameter="32"></mat-spinner>
    <p>Loading details...</p>
</div>
